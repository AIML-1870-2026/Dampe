name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Assemble deploy folder
        run: |
          mkdir -p deploy
          cp -r AIML deploy/
          cp -r Assignment-01 deploy/
          cp -r Next-Gen-Coding deploy/
          cp -r Snake-Game deploy/
          cp -r Stellar-Web deploy/
          cp -r decision-neuron deploy/
          cp -r julia-set-explorer deploy/
          cp -r rgb-color-lab deploy/
          cp -r turing-patterns deploy/
          cp README.md deploy/
          cp -r dist deploy/readable
          touch deploy/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
